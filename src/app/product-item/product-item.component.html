<div class="card" style="width: 20rem; margin-bottom: 30px">
  <div class="card-body">
    <a routerLink="/product/{{ product.id }}">
      <img
        class="card-img-top"
        [src]="product.image"
        alt="Card image cap"
        width="150px"
        height="200px"
      />

      <h4 class="card-name">{{ product.name }}</h4>
      <h5 class="card-price">{{ product.price | currency }}</h5>
      <p class="card-text"></p>
    </a>
    <div class="row">
      <a
        (click)="addToCart(product)"
        type="button"
        class="btn btn-info col-6"
        style="width: 40%"
        >Add to cart</a
      >

      <form class="col-6">
        <div class="form-group" style="width: 50%">
          <select
            class="form-control"
            id="exampleFormControlSelect1"
            #s
            (change)="onChange(s.value)"
          >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </form>
    </div>
  </div>
</div>
