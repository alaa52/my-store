
<h2 class="heder">Success</h2>
<form class="form">

  <div class="form-group row ">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
    <div class="col-sm-10">
      <input  class="form-control form-control-lg" id="colFormLabelLg" readonly [value]="customer.username">
    </div>
  </div>
  <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Address</label>
    <div class="col-sm-10">
      <input  class="form-control form-control-lg" id="colFormLabelLg" readonly [value]="customer.address">
    </div>
  </div>
  <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Total Price</label>
    <div class="col-sm-10">
      <input type="email" class="form-control form-control-lg" id="colFormLabelLg" p readonly [value]="totalPrice">
    </div>
  </div>
</form>
